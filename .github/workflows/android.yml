name: Build SkyLend APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Initialize TWA (non-interactive)
        run: |
          bubblewrap init \
            --manifest=https://digzhub.github.io/skylend-apps/manifest.json \
            --packageId=com.digzhub.skylend \
            --name="SkyLend" \
            --launcherName="SkyLend" \
            --skipPwaValidation \
            --jdkPath=$JAVA_HOME \
            --directory=android

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SkyLend-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
