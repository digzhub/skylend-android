name: Build SkyLend APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      # 1. Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Setup Java JDK 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4. Cache Node modules
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}

      # 5. Install Bubblewrap globally
      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      # 6. Clean old android directory (to avoid conflicts)
      - name: Remove old android directory
        run: rm -rf android

      # 7. Initialize TWA
      - name: Initialize TWA (force yes)
        run: |
          yes | bubblewrap init \
            --manifest=https://digzhub.github.io/skylend-apps/manifest.json \
            --packageId=com.digzhub.skylend \
            --name="SkyLend" \
            --launcherName="SkyLend" \
            --skipPwaValidation \
            --directory=android

      # 8. Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # 9. Build APK
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      # 10. Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SkyLend-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
